<ion-header-bar>
    <a class=" icon ion-chevron-left back" href="#/sgSetting"></a>
    <h1 class="title">我的订单</h1>
</ion-header-bar>

<ion-view hide-tabs>
    <ion-content class="has-footer has-header">
        <div class="row my-order">
            <div class="col col-10">编号</div>
            <div class="col">书名</div>
            <div class="col">下单时间</div>
            <div class="col">联系人</div>
        </div>
        <div class="row myorder-list" ng-repeat="order in orderList">
            <div class="col col-10 myorder-col">{{order.oid}}</div>
            <div class="col">
                <a href="">
                    <img class="img-responsive" src="img/rack/{{order.r_imgsm}}" alt=""/>
                </a>
            </div>
            <div class="col myorder-col">{{order.order_time | date:'yy-MM-dd'}}</div>
            <div class="col myorder-col">{{order.user_name}}</div>

        </div>
    </ion-content>
</ion-view>
